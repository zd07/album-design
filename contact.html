    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/services.css">
</head>

<body>

    <!-- Navbar (You can customize this) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <!-- Your Logo -->
            <a class="navbar-brand" href="#"><img src="./images/logo.jpg" alt="Your Logo" width="50px"></a>

            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="services.html">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact Us</a>
                    </li>
                </ul>

                <!-- Social Media Link - Instagram - using Font Awesome icon with Bootstrap class -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="https://www.instagram.com/your-instagram-link"
                            target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="cotainer-fluid ">
        <h1 class="about m-0 ">
            <p>Contact Us</p>
        </h1>
    </header>

    <!-- Services Section -->
    <section class="container mt-5 ">
        <div class="contact-section shadow-lg p-5 mb-5 bg-white rounded">
            <h1 class="text-center mb-4">Get in Touch</h1>
            <div class="row">
                <div class="col-md-6">
                    <h2>Contact Information</h2>
                    <p><strong>Address:</strong> 123 Main Street, City, Country</p>
                    <p><strong>Email:</strong> info@example.com</p>
                    <p><strong>Phone:</strong> +1 (123) 456-7890</p>
                </div>
                <div class="col-md-6">
                    <h2>Contact Form</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <p>&copy; 2023 My Album Design</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
